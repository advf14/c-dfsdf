<script type="text/javascript">
(function () {
  if (typeof window === 'undefined' || typeof window.WebSocket === 'undefined') return;
  var NativeWebSocket = window.WebSocket;
  var locationObj = window.location;
  function rewriteUrl(url) {
    try {
      if (typeof url !== 'string' || !locationObj) return url;
      var hostname = locationObj.hostname;
      if (locationObj.protocol === 'https:') {
        url = url.replace(/^ws:\/\//i, 'wss://');
        url = url.replace(/^http:\/\//i, 'https://');
      }
      url = url.replace(/127\.0\.0\.1|localhost/ig, hostname);
    } catch (e) {}
    return url;
  }
  function WrappedWebSocket(url, protocols) {
    try {
      url = rewriteUrl(url);
    } catch (e) {}
    return protocols !== undefined ? new NativeWebSocket(url, protocols) : new NativeWebSocket(url);
  }
  WrappedWebSocket.prototype = NativeWebSocket.prototype;
  try { Object.setPrototypeOf(WrappedWebSocket, NativeWebSocket); } catch (e) {}
  try {
    for (var k in NativeWebSocket) {
      try { WrappedWebSocket[k] = NativeWebSocket[k]; } catch (e) {}
    }
  } catch (e) {}
  window.WebSocket = WrappedWebSocket;

  try {
    if (window.XMLHttpRequest && window.XMLHttpRequest.prototype && window.XMLHttpRequest.prototype.open) {
      var origXHROpen = window.XMLHttpRequest.prototype.open;
      window.XMLHttpRequest.prototype.open = function (method, url) {
        arguments[1] = rewriteUrl(url);
        return origXHROpen.apply(this, arguments);
      };
    }
  } catch (e) {}

  try {
    if (typeof window.fetch === 'function') {
      var origFetch = window.fetch;
      window.fetch = function (input, init) {
        try {
          if (typeof input === 'string') {
            return origFetch(rewriteUrl(input), init);
          }
          if (input && typeof input.url === 'string' && typeof window.Request === 'function') {
            input = new Request(rewriteUrl(input.url), input);
          }
        } catch (e) {}
        return origFetch(input, init);
      };
    }
  } catch (e) {}
})();
</script>

<script type="text/javascript">
// Queue socket messages until the first scene is ready to avoid getComponent/filter on undefined nodes.
(function () {
  if (typeof window === 'undefined' || typeof window.WebSocket === 'undefined') return;
  var NativeWebSocket = window.WebSocket;
  var ready = false;
  var queue = [];
  function flushQueue() {
    var cached = queue.splice(0);
    cached.forEach(function (item) {
      try { item.handler.call(item.ws, item.event); } catch (e) {
        item.retries = (item.retries || 0) + 1;
        if (item.retries <= 5) {
          setTimeout(function () { queue.push(item); }, 200);
        }
        // quá 5 lần thì bỏ qua để tránh vòng lặp vô hạn
      }
    });
  }
  function markReady() {
    if (ready) return;
    ready = true;
    setTimeout(flushQueue, 500); // đợi thêm 1 tick sau khi scene launch
  }
  var waitScene = setInterval(function () {
    try {
      if (window.cc && cc.director && cc.Director && cc.director.once) {
        cc.director.once(cc.Director.EVENT_AFTER_SCENE_LAUNCH, markReady);
        clearInterval(waitScene);
      }
    } catch (e) {}
  }, 100);
  // fallback: nếu EVENT_AFTER_SCENE_LAUNCH không bắn (lỗi hiếm), tự ready sau 3s
  setTimeout(markReady, 3000);

  function wrapHandler(ws, handler) {
    if (typeof handler !== 'function') return handler;
    return function (event) {
      if (!ready) {
        queue.push({ ws: ws, handler: handler, event: event });
        return;
      }
      return handler.call(ws, event);
    };
  }

  window.WebSocket = function (url, protocols) {
    var ws = protocols === undefined ? new NativeWebSocket(url) : new NativeWebSocket(url, protocols);
    var add = ws.addEventListener.bind(ws);
    ws.addEventListener = function (type, handler, options) {
      if (type === 'message') handler = wrapHandler(ws, handler);
      return add(type, handler, options);
    };
    Object.defineProperty(ws, 'onmessage', {
      get: function () { return ws.__onmessage; },
      set: function (fn) {
        ws.__onmessage = wrapHandler(ws, fn);
        add('message', ws.__onmessage);
      }
    });
    return ws;
  };
  window.WebSocket.prototype = NativeWebSocket.prototype;
})();
</script>

<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
